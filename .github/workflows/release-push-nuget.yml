name: Push NuGet from Release

on:
  workflow_call:
    inputs:
      private-repo:
        type: boolean
        default: false
    secrets:
      NUGET_API_KEY:
        required: true

jobs:
  Release-NuGet-Packages:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET Core
        if: ${{ inputs.private-repo }}        
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}
          source-url: ${{ vars.AZURE_ARTIFACTS_FEED_USER }}
        env:
          NUGET_AUTH_TOKEN: ${{ secrets.AZURE_DEVOPS_TOKEN }} 

      - name: Download release assets
        run: gh release download ${{ github.event.release.tag_name }} --dir ./artifacts
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Strip build number, update nuspec, rezip, and tag git
        id: rename
        shell: pwsh
        env:
          GITHUB_PRERELEASE: ${{ github.event.release.prerelease }}
        run: |
          Write-Host "Searching for NuGet packages in ./artifacts..."
          $artifacts = Get-ChildItem -Path ./artifacts -File | Where-Object { $_.Extension -in '.nupkg', '.snupkg' }
          
          if (-not $artifacts -or $artifacts.Count -eq 0) {
              Write-Error "No .nupkg or .snupkg files found in ./artifacts"
              exit 1
          }
          
          # suffix if prerelease (add exactly '-beta' or empty)
          $suffix = if ($env:GITHUB_PRERELEASE -eq 'true') { '-beta' } else { '' }
          $newTag = $null
          
          Write-Host "Pre-release flag: $($env:GITHUB_PRERELEASE)"
          Write-Host "Version suffix: '$suffix'"
          
          # We'll process each package and immediately update ALL other packages' nuspec dependencies
          foreach ($pkg in $artifacts) {
              Write-Host "`n--- Processing: $($pkg.Name) ---"
          
              # capture: prefix, clean version (3-part), and extension (.nupkg or .snupkg)
              if ($pkg.Name -notmatch '^(?<prefix>.*)\.(?<version>\d+\.\d+\.\d+)(?:-[^\.]+)?(?:\.\d+)?(?<ext>\.(?:nupkg|snupkg))$') {
                  Write-Warning "Skipping file (pattern mismatch): $($pkg.Name)"
                  continue
              }
              
              $prefix      = $matches['prefix']     # e.g. VividOrange.Taxonomy.Sections.SectionProperties.SteelProperties
              $baseVersion = $matches['version']    # e.g. 1.2.3
              $ext         = $matches['ext']        # .nupkg / .snupkg
          
              # set the canonical tag (first found version)
              if (-not $newTag) { $newTag = "$baseVersion$suffix" }
          
              $pkgId = $prefix.TrimEnd('.')     # e.g. Org.Package
              $newVersion = "$baseVersion$suffix"
              $outName = "$prefix.$baseVersion$suffix$ext"
              $dest = Join-Path $pkg.DirectoryName $outName
          
              Write-Host "Package id: $pkgId"
              Write-Host "New version for this package: $newVersion"
              Write-Host "Will write filename: $outName"
          
              # create unique work dir for this package
              $work = Join-Path $pkg.DirectoryName ("work_" + [System.Guid]::NewGuid().ToString("N"))
              if (Test-Path $work) { Remove-Item $work -Recurse -Force }
              New-Item -ItemType Directory -Path $work | Out-Null
          
              # Expand the package into work dir
              Expand-Archive -Path $pkg.FullName -DestinationPath $work -Force
          
              # find nuspec inside
              $nuspec = Get-ChildItem $work -Filter *.nuspec | Select-Object -First 1
              if (-not $nuspec) {
                  Write-Warning "No nuspec file found inside $($pkg.Name). Cleaning up and skipping."
                  Remove-Item $work -Recurse -Force
                  continue
              }
          
              # Update this package's version
              [xml]$xml = Get-Content $nuspec.FullName
              $oldVersion = $xml.package.metadata.version
              $xml.package.metadata.version = $newVersion
              Write-Host "Updated own version: $oldVersion -> $newVersion"
              $xml.Save($nuspec.FullName)
          
              # Recreate repacked package with final name
              if (Test-Path $dest) { Remove-Item $dest -Force }
              Compress-Archive -Path (Join-Path $work '*') -DestinationPath $dest -Force
          
              # Clean up original package and temp work
              Remove-Item $pkg.FullName -Force
              Remove-Item $work -Recurse -Force
          
              Write-Host "Repacked: $outName"
          
              # -------------------------
              # Update dependencies in ALL OTHER packages that reference this package id
              # -------------------------
              $others = Get-ChildItem -Path ./artifacts -File | Where-Object { $_.Extension -in '.nupkg', '.snupkg' }
              foreach ($other in $others) {
                  # If this is the file we just wrote, skip it
                  if ($other.Name -eq $outName) { continue }
          
                  Write-Host "  Checking other package: $($other.Name) for dependency on $pkgId"
          
                  $otherWork = Join-Path $other.DirectoryName ("work_" + [System.Guid]::NewGuid().ToString("N"))
                  if (Test-Path $otherWork) { Remove-Item $otherWork -Recurse -Force }
                  New-Item -ItemType Directory -Path $otherWork | Out-Null
          
                  # Expand and read nuspec
                  Expand-Archive -Path $other.FullName -DestinationPath $otherWork -Force
          
                  $otherNuspec = Get-ChildItem $otherWork -Filter *.nuspec | Select-Object -First 1
                  if (-not $otherNuspec) {
                      Write-Host "    No nuspec in $($other.Name); repacking unchanged."
                      Compress-Archive -Path (Join-Path $otherWork '*') -DestinationPath $other.FullName -Force
                      Remove-Item $otherWork -Recurse -Force
                      continue
                  }
          
                  [xml]$oXml = Get-Content $otherNuspec.FullName
                  $changed = $false
          
                  # Handle grouped dependencies for multiple frameworks, if present
                  if ($oXml.package.metadata.dependencies -ne $null) {
                      # groups (framework-specific)
                      $groups = @()
                      try { $groups = @($oXml.package.metadata.dependencies.group) } catch {}
                      foreach ($group in $groups) {
                          foreach ($dep in @($group.dependency)) {
                              if ($null -eq $dep -or -not $dep.id) { continue }
                              if ($dep.id -eq $pkgId) {
                                  $oldDepVersion = $dep.version
                                  $dep.version = $newVersion
                                  $changed = $true
                                  Write-Host "    Updated dependency ($($group.targetFramework)) in $($other.Name): $($dep.id) $oldDepVersion -> $($dep.version)"
                              }
                          }
                      }
          
                      # top-level dependencies (no group)
                      $topDeps = @()
                      try { $topDeps = @($oXml.package.metadata.dependencies.dependency) } catch {}
                      foreach ($dep in $topDeps) {
                          if ($null -eq $dep -or -not $dep.id) { continue }
                          if ($dep.id -eq $pkgId) {
                              $oldDepVersion = $dep.version
                              $dep.version = $newVersion
                              $changed = $true
                              Write-Host "    Updated top-level dependency in $($other.Name): $($dep.id) $oldDepVersion -> $($dep.version)"
                          }
                      }
                  }
          
                  if ($changed) {
                      $oXml.Save($otherNuspec.FullName)
                  }
          
                  # Repack the other package (changed or not)
                  $tmpOtherPath = $other.FullName
                  if (Test-Path $tmpOtherPath) { Remove-Item $tmpOtherPath -Force }  # remove original before writing new
                  Compress-Archive -Path (Join-Path $otherWork '*') -DestinationPath $tmpOtherPath -Force
                  Remove-Item $otherWork -Recurse -Force
              }
          
          } # end primary foreach
          
          if (-not $newTag) {
              Write-Error "Could not determine version tag"
              exit 1
          }
          
          # Emit output for downstream steps
          "VERSION_TAG=$newTag" | Out-File -FilePath $env:GITHUB_OUTPUT -Append -Encoding utf8
          
          Write-Host "`nAll packages repacked successfully."
          Write-Host "Version tag: $newTag"
          
          # Git tagging: always tag canonical base; if prerelease also tag '-beta'
          Write-Host "Tagging commit with $newTag and base version"
          git tag $newTag
          
          if ($suffix -ne '') {
              if ($baseVersion -match '^\d+\.\d+\.\d+$') {
                  # tag base version without suffix too, e.g. 1.2.3
                  $baseTag = $baseVersion
                  Write-Host "Also tagging base version: $baseTag"
                  git tag $baseTag
              }
          }
          
          git push origin --tags


      - name: Push to NuGet.org
        if: ${{ !inputs.private-repo }}
        run: |
          dotnet nuget push "./artifacts/*.nupkg" \
          --source https://api.nuget.org/v3/index.json \
          --api-key ${{ secrets.NUGET_API_KEY }}

      - name: Push to Azure
        if: ${{ inputs.private-repo }}
        run: |
          dotnet nuget push "./artifacts/*.nupkg" \
          --source source ${{ vars.AZURE_ARTIFACTS_FEED_URL }} \
          --api-key AzureDevOps

      - name: Update release with renamed packages
        uses: ncipollo/release-action@v1
        with:
          tag: "${{ steps.rename.outputs.VERSION_TAG }}"
          artifacts: "./artifacts/*.*"
          draft: false
          makeLatest: ${{ !github.event.release.prerelease }}
          allowUpdates: true
          removeArtifacts: true
          updateOnlyUnreleased: false
          generateReleaseNotes: true
          name: "${{ steps.rename.outputs.VERSION_TAG }}"

      - name: Delete previous draft releases
        uses: hugo19941994/delete-draft-releases@v1.0.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
