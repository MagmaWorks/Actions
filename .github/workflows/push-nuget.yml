name: Push NuGet from Release

on:
  workflow_call:
    secrets:
      NUGET_API_KEY:
        required: true

jobs:
  Push-NuGet:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download release assets
        run: gh release download ${{ github.event.release.tag_name }} --dir ./artifacts
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Strip build number, rename packages, and tag git
        id: rename
        shell: pwsh
        run: |
          $pkgFiles = Get-ChildItem -Recurse -Path ./artifacts -Include *.nupkg, *.snupkg
      
          if ($pkgFiles.Count -eq 0) {
              Write-Error "No NuGet packages found in ./artifacts"
              exit 1
          }
      
          $newTag = ""
          foreach ($pkg in $pkgFiles) {
              # Match version: Major.Minor.Patch.Build anywhere before extension
              if ($pkg.Name -match '(.*?)(\d+\.\d+\.\d+)\.\d+(\..*)') {
                  $prefix = $matches[1]      # e.g., MagmaWorks.Uncertainties.
                  $majorMinorPatch = $matches[2]  # 0.0.7
                  $suffix = $matches[3]      # .nupkg or .snupkg
                  $newName = "$prefix$majorMinorPatch$suffix"
                  $newPath = Join-Path $pkg.DirectoryName $newName
      
                  if (-not (Test-Path $newPath)) {
                      Rename-Item $pkg.FullName $newPath
                  } else {
                      Write-Warning "Skipping rename, target already exists: $newName"
                  }
      
                  if (-not $newTag) { $newTag = $majorMinorPatch }
              } else {
                  Write-Warning "Skipping file (does not match expected pattern): $($pkg.Name)"
              }
          }
      
          if (-not $newTag) {
              Write-Error "Failed to determine version tag from packages."
              exit 1
          }
      
          echo "VERSION_TAG=$newTag" >> $env:GITHUB_OUTPUT
          echo "Renamed packages and stripped build number. Version tag: $newTag"
      
          # Git tag and push
          git tag $newTag
          git push origin $newTag

      - name: Push to NuGet
        run: dotnet nuget push "./artifacts/*.*nupkg" --source https://api.nuget.org/v3/index.json --api-key ${{ secrets.NUGET_API_KEY }}

      - name: Update release with renamed packages
        uses: ncipollo/release-action@v1
        with:
          tag: "${{ steps.rename.outputs.VERSION_TAG }}"
          artifacts: "./artifacts/*.*"
          draft: false
          makeLatest: true
          allowUpdates: true
          removeArtifacts: true
          updateOnlyUnreleased: false

      - name: Delete previous draft releases
        uses: hugo19941994/delete-draft-releases@v1.0.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
