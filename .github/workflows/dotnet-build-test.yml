name: Lint, Build and Test .NET

on:
  workflow_call:
    inputs:
      lint:
        type: boolean
        default: true
      dotnet:
        type: string
        required: false

jobs:
  build-test:
    runs-on: ubuntu-latest
    outputs:
      coverage-artifact: coverage

    steps:
      # Checkout the code
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Setup .NET
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        if: ${{ inputs.dotnet != '' }}
        with:
          dotnet-version: ${{ inputs.dotnet }}

      # Cache NuGet packages
      - name: Cache NuGet packages
        uses: actions/cache@v3
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      # Lint (only on PRs if lint input is true) and comment if fixes were pushed
      - name: Run Lint and push fixes
        if: github.event_name == 'pull_request' && inputs.lint == true
        id: lint-check
        uses: wearerequired/lint-action@v2
        with:
          auto_fix: true
          dotnet_format: true
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Comment "ci" and stop run if lint pushed fixes
        if: github.event_name == 'pull_request' && inputs.lint == true && steps.lint-check.outputs.changes_pushed == 'true'
        run: |
          gh pr comment ${{ github.event.pull_request.number }} --body "ci"
          echo "Lint has pushed changes, stopping pipeline."
          exit 78
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Build and restore solution
      - name: Build solution
        run: dotnet build ${{ inputs.solution-path }} --configuration Release

      # Test and collect coverage
      - name: Test projects
        run: |
          dotnet test ${{ inputs.solution-path }} \
            --configuration Release \
            --no-build \
            --no-restore \
            --collect:"XPlat Code Coverage" \
            --logger trx \
            --results-directory coverage

      # Upload coverage for downstream jobs
      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage
          path: coverage
