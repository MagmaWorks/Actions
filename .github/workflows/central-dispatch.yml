name: Central Dispatcher

on:
  workflow_call:
    inputs:
      codecov:
        type: boolean
        default: true
      lint:
        type: boolean
        default: true
      dotnet:
        type: string
        required: false

jobs:
  on-merge-to-main:
    if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
    uses: MagmaWorks/Actions/.github/workflows/on-merge-to-main.yml@main
    with:
      codecov: ${{ inputs.codecov }}
      dotnet: ${{ inputs.dotnet }}

  on-pull-request:
    if: ${{ github.event_name == 'pull_request' || (github.event_name == 'issue_comment' && toLower(github.event.comment.body) == 'ci') }}
    uses: MagmaWorks/Actions/.github/workflows/on-pull-request.yml@main
    with:
      codecov: ${{ inputs.codecov }}
      lint: ${{ inputs.lint }}
      dotnet: ${{ inputs.dotnet }}

  on-release:
    if: ${{ github.event_name == 'release' }}
    uses: MagmaWorks/Actions/.github/workflows/on-release.yml@main
    with:
      codecov: ${{ inputs.codecov }}
      dotnet: ${{ inputs.dotnet }}
